<div class="container">
    <div class="card form-section">
      <h2>Realizar Transação</h2>
  
      <form (ngSubmit)="realizarTransacao()">
        <label>
          Conta de Origem:
          <select [(ngModel)]="transacao.contaOrigem" name="contaOrigem" required>
            <option *ngFor="let conta of contas" [value]="conta.id">
              {{ conta.usuarioId }} - {{ conta.tipo }} (Agência {{ conta.agenciaId }}) - Saldo: {{ conta.saldo | currency:'BRL' }}

            </option>
          </select>
        </label>
  
        <label>
          Conta de Destino:
          <select [(ngModel)]="transacao.contaDestino" name="contaDestino" required>
            <option *ngFor="let conta of contas" [value]="conta.id">
              {{ conta.usuarioId }} - {{ conta.tipo }} (Agência {{ conta.agenciaId }})

            </option>
          </select>
        </label>
  
        <label>
          Valor:
          <input type="number" [(ngModel)]="transacao.valor" name="valor" required min="0.01" step="0.01" />
        </label>
  
        <button type="submit">Transferir</button>
      </form>
    </div>
  
    <div class="card list-section">
      <h2>Histórico de Transações</h2>
      <table>
        <thead>
          <tr>
            <th>Origem</th>
            <th>Destino</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of transacoes">
            <td>{{ t.contaOrigem }}</td>
            <td>{{ t.contaDestino }}</td>
            <td>{{ t.valor | currency:'BRL' }}</td>
            <td>{{ t.data | date:'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
